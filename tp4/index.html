<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>TP4 Formulaire</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->


    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <script src="./js/jquery-3.2.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>

    <script src="./js/form-jquery-validation.js"></script>
    <script src="./js/gps.js"></script>
    <script src="./js/store.js"></script>


    <style>
        body{
            background-color: #e9ebee;              
            font-family: system, -apple-system, ".SFNSText-Regular", "San Francisco", "Roboto", "Segoe UI", "Helvetica Neue", "Lucida Grande", sans-serif;
            font-size: 16px;
            margin: 0 auto;
            max-width: 800px;              
        }

        .modal-body img {
          max-width: 100%;
          }
        .link {
          text-decoration: none;
          color: rgb(139, 61, 25);
          }
      </style>




</head>

<body>

    
    <div class="container">
        <h1>TP AW Formulaire </h1>
        <p> Avec Bootstrap, jQuery & Json </p>
        <form>
            

            <div class="form-group">
                <label class="control-label col-sm-4" for="nom">Nom (Obligatoire) </label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="nom">
                    <p class="compteur"> </p>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4" for="prenom">Prénom (Obligatoire) </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="prenom">
                    <p class="compteur"> </p>
                </div>
            </div>


            <div class="form-group">
                <label class="control-label col-sm-4" for="date">Date de naissance (Obligatoire) </label>
                <div class="col-sm-8">
                    <input type="date" class="form-control" id="date" placeholder="JJ/MM/AAAA">
                    <p class="compteur"> </p>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4" for="adresse">Adresse (Obligatoire) </label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="adresse">
                </div>

                <div class="col-sm-1">
                    <button onclick="getLocation()" type="button" class="btn btn-warning">GPS</button>
                </div>
                <p class="compteur"> </p>
            </div>

            <div id="map">

            </div>

            <div class="form-group">
                <label class="control-label col-sm-4" for="email">Email (Obligatoire) </label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="exemple@gmail.com">
                    <p class="compteur"> </p>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success" id="button">Valider</button>
                </div>
            </div>
        </form>
    </div>


    <!-- Affichage de tableau par Json -->
    <div class="container mt-4">
        <table id="table_contact" class="table table-bordered table-sm">

            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Date de naissance</th>
                    <th>Adresse postale</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
            </tbody>

        </table>

    </div>

    <!-- le modal -->
    <div class="modal" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"> Erreur </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="false">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Sauvegarder les changement</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
